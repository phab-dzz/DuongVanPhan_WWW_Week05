<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them candiate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
    <div class="container">
        <h1 class="text-center">Tao tai khoan Candidate</h1>
        <form method="post" action="#" th:action="@{/candidates/add}" th:object="${candidate}" >

            <div class="form-group">
                <label for="inputname">CandidateName</label>
                <input type="text"
                       class="form-control" id="inputname"
                       th:value="${candidate.FullName}"
                       th:name="fullName"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputphone">Phone</label>
                <input type="text"
                       class="form-control" id="inputphone"
                       th:value="${candidate.phone}"
                       th:name="phone"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="text"
                       class="form-control" id="inputemail"
                       th:value="${candidate.email}"
                       th:name="email"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputdob">Date of birth</label>
                <input type="date"
                       class="form-control" id="inputdob"
                       th:value="${#dates.format(candidate.dob, 'yyyy-MM-dd')}"
                       th:name="dob"
                       required
                >

            </div>
            <h1>Nhap Dia chi</h1>
            <div class="form-group">
                <label for="inputcity">City</label>
                <input type="text"
                       class="form-control" id="inputcity"
                       th:value="${candidate.address.city}"
                       th:name="city"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputstreet">Street</label>
                <input type="text"
                       class="form-control" id="inputstreet"
                       th:value="${candidate.address.street}"
                       th:name="street"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputnumber">Number</label>
                <input type="text"
                       class="form-control" id="inputnumber"
                       th:value="${candidate.address.number}"
                       th:name="number"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputcode">Zipcode</label>
                <input type="text"
                       class="form-control" id="inputcode"
                       th:value="${candidate.address.zipcode}"
                       th:name="zipcode"
                       required
                >

            </div>
            <div class="form-group">
                <label for="inputcountry">Country</label>
                <input type="text"
                       class="form-control" id="inputcountry"
                       th:value="${candidate.address.country}"
                       th:name="country"
                       required
                >

            </div>
            <button type="submit" class="btn btn-primary">Them</button>

        </form>

    </div>

</body>
</html>
