<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim ung vien cho cong ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
<div class="container">
    <form method="post" action="#" th:action="@{/candidates/seekingCandidateMatchWithJob}">
        <div class="form-group">
            <label for="inputJob">Chọn công việc</label>
            <select class="form-control" name="jobId" id="inputJob">
                <th:block th:each="job : ${jobs}">
                    <option th:value="${job.getId()}" th:text="${job.getJobName()}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
</div>

<div th:if="${candidates != null && !candidates.isEmpty()}">
    <table class="table">
        <thead>
        <tr>
            <th>Candidate ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td scope="row" th:text="${candidate.id}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.dob}"></td>
            <td th:text="${candidate.phone}"></td>
            <td th:text="${candidate.address}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
