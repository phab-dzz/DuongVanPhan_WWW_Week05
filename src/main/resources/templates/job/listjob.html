<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANH SACH JOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .text-wrap {
        word-wrap: break-word;
        word-break: break-word;
    }

</style>
<body>
<div th:replace="nav"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Danh Sách Công Việc</h1>
    <div th:switch="${jobs}">
        <h2 th:case="null" class="text-center text-muted">Chưa có công việc nào!</h2>
        <div th:case="*">
            <div class="row">

                <div class="col-md-4 mb-3" th:each="job : ${jobs}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <a th:href="@{/job/detail/{id}(id=${job.id})}" class="text-decoration-none text-dark">
                                <h5 class="card-title" th:text="${job.jobName}">Job Name</h5>

                                <p class="fw-bold m-auto">Mô tả:</p>

                                <p class="ms-1 card-text text-muted mb-0 text-wrap" style="flex: 1;" th:text="${job.jobDesc}">
                                    Job Description
                                </p>
                            </a>



                            <div class="d-flex justify-content-between">
                                <a class="btn btn-warning btn-sm" th:href="@{/jobskill/openaddjobskill(jobId=${job.id})}">
                                    Thêm Kỹ Năng
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/job/delete/{id}(id=${job.id})}">
                                    Xóa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a class="btn btn-outline-success" th:href="@{/job/add-job}">Thêm Công Việc</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
