<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANH SACH JOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
<div th:switch="${jobs}" >
    <h2 th:case="null">No jobs yet!</h2>
    <div th:case="*">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Desciption
                <th>Action</th>
                <th><a class="btn btn-outline-success" th:href="@{/job/add-job}">Them job</a></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.jobName}"></td>
                <td th:text="${job.jobDesc}"></td>

                <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${job.id})}">Edit</a></td>
                <td><a  class="btn btn-danger" th:href="@{/job/delete/{id}(id=${job.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
