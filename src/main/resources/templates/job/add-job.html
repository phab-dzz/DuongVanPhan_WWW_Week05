<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teem job moi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
<div class="container">
  <h1 class="text-center">New Job</h1>
  <form method="post" action="#" th:action="@{/job/add}" th:object="${job}" >

    <div class="form-group">
      <label for="inputname">JobName</label>
     <input type="text"
                class="form-control" id="inputName" th:field="*{jobName}" required>

    </div>
    <div class="form-group">
      <label for="inputDesc">Description</label>
      <textarea rows="8" class="form-control" th:field="*{jobDesc}" id="inputDesc"> </textarea>
    </div>

    <button type="submit" class="btn btn-primary">Them</button>

  </form>

</div>
</body>
</html>
