<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teem job moi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div th:replace="nav"></div>
<div class="container mt-3 bg-light rounded">
  <h1 class="text-center">Đăng tin tuyển dụng</h1>
  <form method="post" action="#" th:action="@{/job/add}" th:object="${job}" >

    <div class="form-group">
      <label for="inputname">Tên công việc</label>
     <input type="text"
                class="form-control" id="inputName" th:field="*{jobName}" required>

    </div>
    <div class="form-group mb-4">
      <label for="inputDesc">Mô tả</label>
      <textarea rows="8" class="form-control" th:field="*{jobDesc}" id="inputDesc"> </textarea>
    </div>

    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Đăng</button>
    </div>

  </form>

</div>
</body>
</html>
