<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin chi tiết công việc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .job-details {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .job-details h2 {
            color: #0056b3;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .section-header .bi {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .list-group-item {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #0056b3;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #004080;
        }

        .candidate-card {
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .candidate-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div th:replace="nav"></div>
<div class="container mt-5">
    <div class="job-details">
        <h2 class="mb-4"><i class="bi bi-briefcase icon"></i>Thông tin chi tiết công việc</h2>
        <div class="row mb-3">
            <div class="col-4 fw-bold"><i class="bi bi-file-earmark-text icon"></i>Tên công việc:</div>
            <div class="col-8" th:text="${job.jobName}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-4 fw-bold"> <i class="bi bi-building icon"></i> Công ty:</div>
            <div class="col-8" th:text="${job.company.compName}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-4 fw-bold"> <i class="bi bi-card-text icon"></i>Mô tả công việc:</div>
            <div class="col-8" th:text="${job.jobDesc}">

            </div>
        </div>


        <div class="section-header mb-3">
            <i class="bi bi-person-check icon"></i>
            <h2 class="mb-0">Kỹ Năng Yêu Cầu</h2>
        </div>
        <div class="row mb-4">
            <div class="col">
                <ul class="list-group">
                    <th:block th:each="Skill : ${skills}">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span th:text="${Skill.skillName}"></span>
                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i> Chỉnh
                                sửa</button>
                        </li>
                    </th:block>
                </ul>
                <a class="btn btn-custom mt-3" th:href="@{/jobskill/openaddjobskill(jobId=${job.id})}"><i class="bi bi-plus-circle"></i> Thêm Kỹ Năng</a>
            </div>
        </div>


        <div class="section-header mb-3">
            <i class="bi bi-person-circle icon"></i>
            <h2 class="mb-0">Ứng Viên Phù Hợp</h2>
        </div>

        <div class="row">
            <th:block th:each="candidate : ${candidates}">
                <div class="col-md-4">
                    <div class="card candidate-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${candidate.fullName}"></h5>
                            <p class="card-text" th:text="${candidate.email}"></p>
                            <p class="card-text" th:text="${candidate.phone}"></p>
                            <a th:href="@{/sendmail}" class="btn btn-outline-primary"><i
                                    class="bi bi-envelope"></i> Liên Hệ</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
