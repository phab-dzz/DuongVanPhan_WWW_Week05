<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them ky nang moi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div th:replace="nav"></div>
<h1 class="text-center">Thêm kỹ năng</h1>
<form method="post" action="#" th:action="@{/skill/add}" th:object="${skill}" class="container mb-4">
    <div class="form-group">
        <label for="inputUsername">Tên kỹ năng</label>
        <input type="text"
               class="form-control" id="inputUsername" th:field="*{skillName}" required>
    </div>
    <div class="form-group">
        <label for="inputDesc">Mô tả</label>
        <textarea rows="8" class="form-control" th:field="*{skillDescription}" id="inputDesc">

            </textarea>
    </div>
    <div class="form-group mb-4">
        <label for="inputSkillType"></label>
        <select class="form-control" th:field="*{type}" id="inputSkillType">
            <th:block th:each="skillType : ${skillTypes}">
                <option th:value="${skillType}" th:text="${skillType}"></option>
            </th:block>
        </select>
    </div>
    <div class="container d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Them</button>
    </div>
</form>

<div th:if="${stt != null}">
    <h1 class="text-center" th:text="${stt}"></h1>
</div>
</body>
</html>
