<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ds Candidate skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
<div th:switch="${listcanskill}">
  <h2 th:case="null">Không có skill nào ứng viên đã học</h2>
  <div th:case="*">
    <h2 class="text-center mt-2">Kỹ năng mà ứng viên đã học</h2>
    <table class="table  table-bordered mt-3">
      <thead>
      <tr>

        <th>SkillID</th>
        <th>Skill Name</th>
        <th>Skill Level</th>
        <th>More infos</th>
        <th>
         Action
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="candidateSkill : ${listcanskill}">

        <td th:text="${candidateSkill.getSkill().getId()}"></td>
        <td th:text="${candidateSkill.getSkill().getSkillName()}"></td>
        <td th:text="${candidateSkill.getSkillLevel()}"></td>
        <td th:text="${candidateSkill.getMoreInfos()}">
        <td> <a th:href="@{/candidateSkill/OpenAddCandidateSkill(canID=${candidate.getId()})}"
                class="btn btn-primary"
      >
        Add CandidateSkill
      </a></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
