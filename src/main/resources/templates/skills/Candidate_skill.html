<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ds Candidate skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="nav"></div>
<div th:switch="${listcanskill}">
  <h2 th:case="null">Không có skill nào ứng viên đã học</h2>
  <div th:case="*">
    <div class="container mt-4">
      <h2 class="text-center mb-4">Danh Sách Kỹ Năng Ứng Viên</h2>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="candidateSkill : ${listcanskill}" class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title"><strong>Tên Kỹ Năng:</strong> <span th:text="${candidateSkill.getSkill().getSkillName()}"></span></h5>
              <h6 class="card-subtitle mb-2 text-muted"><strong>Mô Tả:</strong> <span th:text="${candidateSkill.getMoreInfos()}"></span></h6>
              <p class="card-text"><strong>Cấp Độ Kỹ Năng:</strong> <span th:text="${candidateSkill.getSkillLevel()}"></span></p>
            </div>
            <div class="card-footer text-center">

              <a th:href="@{/candidateSkill/OpenAddCandidateSkill(canID=${candidate.getId()})}" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Thêm kỹ năng
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  </div>
</div>
</body>
</html>
