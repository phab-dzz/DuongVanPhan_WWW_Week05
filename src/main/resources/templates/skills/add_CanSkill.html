<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them Candidate Skill</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="nav"></div>
<div class="container">
  <form method="post" action="#" th:action="@{/candidateSkill/addcanSkill}" th:object="${candidateSkill}">
    <div class="form-group">
      <label for="inputCandidateID">CandidateID</label>
      <input type="text" class="form-control" id="inputCandidateID" th:value="${canID}"
             th:name="cand" required readonly>
    </div>
    <div class="form-group">
      <label for="inputSkill">Skill</label>
      <select class="form-control" th:field="*{skill}" id="inputSkill">
        <th:block th:each="skill : ${skills}">
          <option th:value="${skill.getId()}" th:text="${skill.getSkillName()}"></option>
        </th:block>
      </select>
    </div>
    <div class="form-group">
      <label for="inputSkillLevel">Skill Level</label>
      <label for="inputSkill">Skill</label>
      <select class="form-control" th:field="*{skillLevel}" id="inputSkillLevel">
        <th:block th:each="level : ${skilllevel}">
          <option th:value="${level}" th:text="${level.name()}"></option>
        </th:block>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="moreInfoId">More Infos</label>
      <textarea rows="8" class="form-control" th:field="*{moreInfos}" id="moreInfoId">
                </textarea>
    </div>

    <div class="container d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>

</body>
</html>
