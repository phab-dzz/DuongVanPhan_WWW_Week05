<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them jobskill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div th:replace="nav"></div>
<div class="container">
    <h1 class="text-center">Thêm kỹ năng công việc</h1>
    <form method="post" action="#" th:action="@{/jobskill/add}" th:object="${jobSkill}" class="container">
        <div class="form-group">
            <label for="inputJob">Job</label>
            <input type="text"
                   class="form-control" id="inputJob"
                   th:value="${jobId}"
                   th:name="job"
                   required readonly
            >
        </div>
        <div class="form-group">
            <label for="inputSkill">Skill</label>
            <select class="form-control" th:field="*{skill}" id="inputSkill">
                <th:block th:each="skill : ${skills}">
                    <option th:value="${skill.getId()}" th:text="${skill.getSkillName()}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="inputSkillLevel">Skill Level</label>
            <label for="inputSkill">Skill</label>
            <select class="form-control" th:field="*{skillLevel}" id="inputSkillLevel">
                <th:block th:each="level : ${skillLevel}">
                    <option th:value="${level}" th:text="${level.name()}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="moreInfoId">More Infos</label>
            <textarea rows="8" class="form-control" th:field="*{moreInfos}" id="moreInfoId">
                </textarea>
        </div>

        <div class="container d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

</div>
</body>
</html>
