<form method="post" th:action="@{/sign-in}" class="container g-3">
    <h1 class="text-center">Đăng nhập</h1>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text"
               class="form-control" name="username" id="inputUsername" required>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="text"
               class="form-control" name="password" id="Password" required>
    </div>


    <button type="submit" class="btn btn-primary">Sign In</button>
    <div th:if="${mess != null}">
        <h3 class="text-left text-danger" th:text="${mess}"></h3>
    </div>
</form>
