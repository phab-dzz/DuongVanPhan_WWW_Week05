<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đăng nhập tài khoản Candidate</title>
</head>

<body>
<div th:replace="nav"></div>
<div class="container mt-5">
    <form method="post" th:action="@{/sign-in}"
          class="container g-sm-3 border border-danger rounded-2 mx-auto w-50">
        <h1 class="text-center">Đăng nhập</h1>
        <div class="form-group mb-4 d-flex flex-row align-items-center">
            <label for="inputUsername" class="me-2">Username:</label>
            <input type="text" class="form-control " name="username" id="inputUsername" required>
        </div>

        <div class="form-group mb-4 d-flex flex-row  align-items-center">
            <label for="Password" class="me-2">Password:</label>
            <input type="password" class="form-control " name="password" id="Password" required>
        </div>
        <div class="form-group d-flex  mb-4 gap-4">
            <label>Role: </label>
            <div class="ms-3">
                <input type="checkbox" id="roleCandidate" name="role" value="candidate" checked>
                <label for="roleCandidate">Candidate</label>
            </div>
            <div class="ms-3">
                <input type="checkbox" id="roleCompany" name="role" value="company">
                <label for="roleCompany">Company</label>
            </div>
        </div>


        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary ">Sign In</button>
        </div>



        <div th:if="${mess != null}">
            <div class="alert alert-danger" role="alert" th:text="${mess}"></div>
        </div>
<!--        <div th:if="${mess != null}">-->
<!--            <script th:inline="javascript">-->
<!--                let message = "[[${mess}]]";-->
<!--                if (message) {-->
<!--                    alert(`Website: ${message}`);-->
<!--                }-->
<!--            </script>-->
<!--        </div>-->


    </form>
</div>


</body>
<script>
    document.getElementById('roleCandidate').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('roleCompany').checked = false;
        }
    });

    document.getElementById('roleCompany').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('roleCandidate').checked = false;
        }
    });

</script>

</html>

</body>

</html>
